<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalQuest</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/config.js"></script>
</head>
<body>
    <div id="map"></div>
    <button id="home-button" class="map-control">
        <span class="material-icons">home</span>
    </button>
    <div class="legend">
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ff0000; opacity: 0.6;"></span>
            <span class="legend-label">10 minutes</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ffa500; opacity: 0.6;"></span>
            <span class="legend-label">20 minutes</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ffff00; opacity: 0.6;"></span>
            <span class="legend-label">30 minutes</span>
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="script.js"></script>
</body>
</html>
