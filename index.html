<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalQuest</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="/config.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div class="map-controls">
        <button id="home-button" class="map-control" title="Reset view">
            <span class="material-icons">home</span>
        </button>
        <button id="share-route" class="map-control" title="Share route on Google Maps">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
        </button>
    </div>
    <div class="route-panel">
        <h2>Route Overview</h2>
        <div id="route-stations"></div>
        <div id="route-distances"></div>
    </div>
    <div class="legend">
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ff0000"></span>
            <span class="legend-label">10 minutes</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ffa500"></span>
            <span class="legend-label">20 minutes</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #ffff00"></span>
            <span class="legend-label">30 minutes</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
